<!doctype html>
<head>
	<meta charset="UTF-8">

	<title>Repository Browser</title>

	<!-- script src="../../lib/aloha.js"
	        data-aloha-plugins="common/format,
	                            common/highlighteditables,
	                            common/link"></script -->

	<link rel="stylesheet" type="text/css" href="css/browser.css" />

	<script>
		var SETTINGS = {
			lang: 'en',
			root: './'
		};
	</script>
	<script src="shared/module-paths.js"></script>
	<script src="shared/require.js"></script>
	<script>
		var paths = MODULE_PATHS;
		paths['RepositoryBrowser'] = 'lib/repository-browser';
		paths['DemoBrowser'] = 'demo-browser';
		paths['jquery-layout'] = root + '/vendor/jquery.layout';
		paths['jstree'] = root + '/vendor/jquery.jstree';
		paths['jqgrid'] = root + '/vendor/jquery.jqgrid';
		paths['jqgrid-locale-en'] = root + '/vendor/grid.locale.en';
		paths['jqgrid-locale-de'] = root + '/vendor/grid.locale.de';
		paths['repository-browser-i18n-en'] = root + '/nls/en/i18n';
		paths['repository-browser-i18n-de'] = root + '/nls/de/i18n';
		require.config({paths: paths});
	</script>

	<script>
		require(['DemoBrowser'], function (DemoBrowser) {
			var browser1 = window.browser1 = new DemoBrowser({
				repositoryManager: null, // Aloha.RepositoryManager
				repositoryFilter: null,
				objectTypeFilter: null,
				renditionFilter: ['*'],
				rootPath: './'
			});

			var browser2 = window.browser2 = new DemoBrowser({
				maxWidth: 700,
				reyositoryManager: null, // Aloha.RepositoryManager
				repositoryFilter: null,
				objectTypeFilter: null,
				renditionFilter: ['*'],
				rootPath: './',
				columns: {
					col1: {title: 'Col 1', width: 200},
					col2: {title: 'Col 2', width: 200}
				}
			});

			browser1.show();
			browser2.show();
		});
	</script>
	<style>
		body {
			background: whiteSmoke;
		}
	</style>
</head>

</html>
